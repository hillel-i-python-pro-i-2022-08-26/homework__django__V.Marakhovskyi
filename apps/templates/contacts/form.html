{% extends '_helpers/_base.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}


{% block content %}
    <form action="" method="post" autocomplete="off">
        {% csrf_token %}
        {{ form.full_name|as_crispy_field }}
        {{ form.phone_number|as_crispy_field }}
        <div class="row">
            <div class="col-md-8">
                {{ form.date_of_birth|as_crispy_field }}
            </div>
        </div>
        <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fas fa-database"></i>
                Save</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'contacts:read' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream"></i> Back to list
            </a>
        </div>
    </div>
    </form>
{% endblock content %}
