{% extends '_helpers/_base.html' %}

{% block content %}
    <div>
        <h2>{{ title }}</h2>
        <p>
            <span>Session id: </span>
            <span>{{ session_id }}</span>
        </p>
        <p>
            <span>Count of visits: </span>
            <span>{{ num_visits }}</span>
        </p>
        <p>
            <span> Actual time: </span>
            <span>{{ date_time }}</span>
        </p>
    </div>
{% endblock %}
